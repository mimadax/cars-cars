<div class="container mt-4">
    <h2>Ajouter une nouvelle voiture</h2>
  
    <form (ngSubmit)="onAddCar()">  <!-- Vérifier que (ngSubmit)="onAddCar()" est là -->
      <div class="form-group">
        <label for="brand">Marque</label>
        <input type="text" [(ngModel)]="newCar.brand" name="brand" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="model">Modèle</label>
        <input type="text" [(ngModel)]="newCar.model" name="model" class="form-control" required>
      </div>
  
      <button type="submit" class="btn btn-success mt-2">Ajouter</button>
    </form>

    <button (click)="onAddCar()" class="btn btn-info mt-4">Test Clic Ajouter</button>
</div>
